<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validator & local storage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="success-box">
      <h3>Congratulations</h3>
      <p>Your account has been created successfully.</p>
    </div>
    <div class="form-container">
      <h1>Sign Up Form</h1>
      <form id="form" class="form">
        <div class="input-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="input"
            placeholder="Enter your Name"
            id="name"
            name="name"
          />
          <small class="alert">Name filed could be leave empty.</small>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="input"
            placeholder="Enter your Email"
            id="email"
            name="email"
          />
          <small class="alert">Email filed could be leave empty.</small>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="input"
            placeholder="Enter your Password"
            id="password"
            name="password"
          />
          <small class="alert">Password filed could be leave empty.</small>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            class="input"
            placeholder="Confirm Password"
            id="confirm-password"
            name="confirm-password"
          />
          <small class="alert"
            >You must have to confirm your password before submiting.</small
          >
        </div>
        <button class="btn-submit">Submit</button>
        <p>I already have an account <a href="#">login</a></p>
      </form>
    </div>
  </body>
</html>
